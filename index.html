<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/case-tracker.css">
    <style>


    </style>
</head>
<body>

<div class="container">
    <header id="title">
        <h1 class="text-center">Handel Bars Template Test</h1>
    </header>

    <table class="table table-hover" id="quotes-table">
        <thead>
            <tr>
                <td>Acc Num</td>
                <td>Acc Date</td>
                <td>IHC</td>
                <td>Histochem</td>
                <td>Ancillary</td>
                <td><span class="glyphicon glyphicon-plus"></span></td>
            </tr>
        </thead>
        <tbody id="output-here">

        </tbody>
    </table>


</div>

<script type="text/x-handlebars-template" id="one-case-tpl">
    <tr class="data-row"  id="{{idPk}}">
        <td class="acc-num">{{accNum}}</td>
        <td class="format-acc-date">{{formatAccDate}}</td>
        <td class="list-ihc">{{listIhc}}</td>
        <td class="list-histochem">{{listHisto}}</td>
        <td class="list-ancil">{{listAncil}}</td>
        <td class="button-cell"><button class="btn btn-default" class="edit-btn"><img src="images/icons/tools-2_64px.png" class="myglyph-tools" alt="Edit"></button></td>
    </tr>
</script>



<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.1/backbone.marionette.js"></script>
<script src="scripts/testdata.js"></script>

<script src="scripts/define.js"></script>
<script src="scripts/tools.js"></script>
<script src="scripts/models.js"></script>
<script src="scripts/collections.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
