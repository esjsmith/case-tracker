<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" type="text/css"-->
          <!--href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../libraries/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/case-tracker.css">
    <style>


    </style>
</head>
<body>

<div class="container">
    <header id="title">
        <h1 class="text-center">Handel Bars Template Test</h1>
    </header>

    <table class="table table-hover" id="quotes-table">
        <thead>
            <tr>
                <td>Acc Num</td>
                <td>Acc Date</td>
                <td>IHC</td>
                <td>Histochem</td>
                <td>Ancillary</td>
                <td><span class="glyphicon glyphicon-plus"></span></td>
            </tr>
        </thead>
        <tbody id="all-cases-tbl">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>


</div>

<script type="text/x-handlebars-template" id="one-case-tpl">
        <td class="acc-num">{{accNum}}</td>
        <td class="format-acc-date">{{formattedAccDate}}</td>
        <td class="list-ihc">{{listIhc}}</td>
        <td class="list-histochem">{{listHisto}}</td>
        <td class="list-ancil">{{listAncil}}</td>
        <td class="button-cell">
            <button class="btn btn-default" class="edit-btn">
                <img src="images/icons/tools-2_64px.png" class="myglyph-tools" alt="Edit">
            </button>
        </td>
</script>

<script type="text/x-handlebars-template" id="popup-tpl">
    <td><input type="checkbox"></td>
    <td>{{ stain }} ({{ block }})</td>
    <td>{{ orderDate }}</td>
</script>

<script src="../libraries/jquery-2.1.4.js"></script>
<script src="../libraries/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
<script src="../libraries/handlebars-v3.0.3.js"></script>
<script src="../libraries/underscore.js"></script>
<script src="../libraries/backbone.js"></script>
<script src="../libraries/backbone.marionette.js"></script>

<script src="scripts/testdata.js"></script>

<script src="scripts/defines.js"></script>
<script src="scripts/tools.js"></script>
<script src="scripts/models.js"></script>
<script src="scripts/collections.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
